<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Pick A Template</title>
    <style>
      .slider-container {
        width: 80%;
        margin: 0 auto;
      }
      .slider-item {
        min-width: 300px;
      }

  </head>
  <body id="mainDisplay" class="bg-gray-100">

        <div class="slider-container">
          <div style="padding: 50px" class="flex space-x-4 overflow-x-auto">
            <div class="slider-item p-4 bg-white shadow-md rounded-lg">
              <a href="newtemplate.html">
                <div
                  class="text-center flex justify-center items-center flex-col"
                >
                  <img
                    class="shadow-sm hover:shadow-2xl"
                    style="height: 350px"

                  />
                  <h2 class="text-md mt-5 font-semibold mb-2">Template 1</h2>
                </div>
              </a>
            </div>
            <div class="slider-item p-4 bg-white shadow-md rounded-lg">
              <a href="template1.html">
                <div
                  class="text-center flex justify-center items-center flex-col"
                >
                  <img
                    class="hover:shadow-2xl shadow-sm"
                    style="height: 350px"
                    src="images/413_resume.jpg"
                    alt=""
                  />
                  <h2 class="text-md mt-5 font-semibold mb-2">Template 2</h2>
                </div>
              </a>
            </div>
            <div class="slider-item p-4 bg-white shadow-md rounded-lg">

                <div
                  class="text-center flex justify-center items-center flex-col"
                >
                  <img
                    class="hover:shadow-2xl shadow-sm"

                    alt=""

                  <h2 class="text-md mt-5 font-semibold mb-2">Template 3</h2>
                </div>
              </a>
            </div>

            <div class="slider-item p-4 bg-white shadow-md rounded-lg">
              <a href="template5.html">
                <div
                  class="text-center flex justify-center items-center flex-col"
                >
                  <img
                    class="shadow-sm hover:shadow-2xl"
                    style="height: 350px"
                    src="images/design5.jpg"
                    alt=""
                  />
                  <h2 class="text-md mt-5 font-semibold mb-2">Template 4</h2>
                </div>
              </a>

          </div>
        </div>
