<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Modal</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <!-- Info Modal Trigger Button -->
    <button
      id="openModal"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      Open Info Modal
    </button>

    <!-- Info Modal -->
    <div
      id="infoModal"
      class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center"
    >
      <!-- Modal Overlay -->
      <div
        class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
      ></div>

      <!-- Modal Content -->
      <div
        class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
      >
        <!-- Close Button -->
        <div
          class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50"
        >
          <svg
            class="fill-current text-white"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M18 1.5L16.5 0 9 7.5 1.5 0 0 1.5 7.5 9 0 16.5 1.5 18 9 10.5 16.5 18 18 16.5 10.5 9 18 1.5z"
            />
          </svg>
          <span class="text-sm">(Esc)</span>
        </div>

        <!-- Modal Body -->
        <div class="modal-content py-4 text-left px-6">
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">Info Modal</p>
            <div class="modal-close cursor-pointer z-50">
              <svg
                class="fill-current text-black"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M18 1.5L16.5 0 9 7.5 1.5 0 0 1.5 7.5 9 0 16.5 1.5 18 9 10.5 16.5 18 18 16.5 10.5 9 18 1.5z"
                />
              </svg>
            </div>
          </div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce
            vehicula nisi vel lacinia vulputate. Nulla facilisi. Suspendisse
            consectetur elit in leo consectetur, in semper dui commodo.
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript to handle modal opening and closing -->
    <script>
      const openModal = document.getElementById("openModal");
      const infoModal = document.getElementById("infoModal");
      const modalClose = document.querySelectorAll(".modal-close");

      openModal.addEventListener("click", () => {
        infoModal.classList.add("opacity-100", "pointer-events-auto");
      });

      modalClose.forEach((button) => {
        button.addEventListener("click", () => {
          infoModal.classList.remove("opacity-100", "pointer-events-auto");
        });
      });

      // Close the modal when the Escape key is pressed
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          infoModal.classList.remove("opacity-100", "pointer-events-auto");
        }
      });
    </script>
  </body>
</html>
